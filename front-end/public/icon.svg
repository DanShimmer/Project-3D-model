<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad2)" stroke="url(#grad1)" stroke-width="8"/>
  
  <!-- 3D Cube representation -->
  <g transform="translate(256, 256)">
    <!-- Back face -->
    <polygon points="-60,-80 60,-80 80,-40 -40,-40" fill="#3f6212" opacity="0.6"/>
    
    <!-- Left face -->
    <polygon points="-80,-60 -40,-40 -40,80 -80,60" fill="#4d7c0f" opacity="0.8"/>
    
    <!-- Top face -->
    <polygon points="-40,-40 80,-40 60,0 -60,0" fill="#65a30d"/>
    
    <!-- Right face -->
    <polygon points="80,-40 80,60 40,80 40,-20" fill="#84cc16"/>
    
    <!-- Front face -->
    <polygon points="-60,0 60,0 40,80 -80,60" fill="#a3e635"/>
    
    <!-- Bottom face -->
    <polygon points="-80,60 40,80 80,60 -40,40" fill="#bef264" opacity="0.7"/>
  </g>
  
  <!-- "P" letter -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">P</text>
  
  <!-- Sparkle effects -->
  <circle cx="380" cy="120" r="8" fill="#84cc16"/>
  <circle cx="400" cy="150" r="4" fill="#a3e635"/>
  <circle cx="120" cy="380" r="6" fill="#84cc16"/>
  <circle cx="140" cy="360" r="3" fill="#a3e635"/>
</svg>
